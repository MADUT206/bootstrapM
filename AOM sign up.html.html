<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOM Registration Form</title>
</head>

<body>
    <link rel="stylesheet" href="app.css">
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>AOM sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div>
                <label for="first_name"><b>Enter first name</b></label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter first name" name="first_name"
                    minlength="5" maxlength="10" required>
            </div>
            <div>
                <label for="middle_name"><b>Enter middle_name</b></label>
                <input type="text" name="middle_name" id="middle_name" placeholder="Enter middle_name"
                    name="middle_name" minlength="5" maxlength="10" required>
            </div>
            <div>
                <label for="last_name"><b>Enter last_name</b></label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter last_name" name="last_name"
                    minlength="5" maxlength="10" required>
            </div>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter Email" name="email" required>
            </div>
            <div>

                <label for="password"><b>Create password</b></label>
                <input type="password" id="password" placeholder="Enter password" name="password" required>
            </div>
            <div>
                <label for="password-repeat"><b>Repeat Password</b></label>
                <input type="password-repeat" id="password-repeat" placeholder="Repeat Password" name="psw-repeat"
                    required>
            </div>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <div>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>
                </div>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
    </form>

</html>
